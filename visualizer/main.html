<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Map visualizer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h2>Map Visualizer: Attempt 1</h2>
    <div id="map"></div>
    <div class="container">
      <ul style="list-style: none">
        <li id="su"></li>
        <li id="st"></li>
        <li id="b"></li>
        <li id="ph"></li>
      </ul>
    </div>
    <div class="slidecontainer">
      <input type="range" min="1" max="12" value="5" class="slider" id="myRange" oninput="updateMap(this.value)">
      <p id="output"></p>
    </div>
    <h2>Map Visualizer: Heatmap</h2>
    <div id="heatmap"></div>
    <div class="slidecontainer">
      <input type="range" min="1" max="12" value="5" class="slider" id="myRange2" oninput="updateHeatmap(this.value)">
      <p id="output2"></p>
    </div>
    
    <script type="text/javascript" src="data.js"></script>
    <script src="script.js"></script>
    <script src="https://unpkg.com/@google/markerclustererplus@4.0.1/dist/markerclustererplus.min.js"></script>
    <!-- <script src="https://maps.googleapis.com/maps/api/js?libraries=visualization"></script> -->
    <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMj5hU-IplM7Xjc5P3EIAhFGG09cCPwKQ&callback=initMap&libraries=visualization"></script> -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDkTM6DPzDGTw_xoSBlQSbm3ruL9iGesqs&callback=initMap&libraries=visualization"></script>
  </body>
</html>
